<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Navigasi</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333; /* Warna latar belakang header */
            padding: 10px 20px; /* Padding atas dan bawah, kiri dan kanan */
        }

        nav {
            display: flex; /* Menggunakan Flexbox */
            justify-content: right; /* Mengatur konten di tengah secara horizontal */
            align-items: center; /* Mengatur konten di tengah secara vertikal */
            height: 60px; /* Tinggi nav untuk memastikan elemen berada di tengah */
        }

        nav ul {
            list-style: none; /* Menghilangkan bullet point */
            padding: 0; /* Menghilangkan padding */
            margin: 0; /* Menghilangkan margin */
            display: flex; /* Menggunakan Flexbox untuk item list */
        }

        nav ul li {
            margin: 0 15px; /* Jarak antar item */
        }

        nav ul li a {
            color: white; /* Warna teks */
            text-decoration: none; /* Menghilangkan garis bawah */
        }
    </style>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="#">Beranda</a></li>
            <li><a href="#">Tentang</a></li>
            <li><a href="#">Layanan</a></li>
            <li><a href="#">Kontak</a></li>
        </ul>
    </nav>
</header>

</body>
</html>
